<div class="login-container">
  <form [formGroup]="applyForm" class="login-form">
    <h2>Login</h2>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="Enter your email"
        required
      />
      <div
        class="error"
        *ngIf="
          applyForm.get('email')?.invalid && applyForm.get('email')?.touched
        "
      >
        Valid email is required.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="Enter your password"
        required
      />
      <div
        class="error"
        *ngIf="
          applyForm.get('password')?.invalid &&
          applyForm.get('password')?.touched
        "
      >
        Password is required.
      </div>
    </div>

    <app-button label="Login" (clicked)="submitLogin()"></app-button>

    <p class="register-link">
      Don't have an account?
      <a routerLink="/register">Register</a>
    </p>
  </form>
</div>
